<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="index.css" type="text/css">
	<meta charset="utf-8">
	<title>Google</title>
</head>

<body>
	<center>
	<!-- Main elements (Logo, Search Form, Buttons) -->
	<div class="content" id="main">
		<!-- Logo -->
		<img id="logo" alt="Google" src="logo.png">

		<form action="#" method="post">

			<!-- Search Bar -->
			<div id="bar">
				<input id="searchbar" type="text" name="search_form"> 
				<img id="microphone" src="microphone.png">
			</div>

			<!-- Buttons -->
			<div id="buttons">
				<input class="button" type="submit" value="Google Search" id="knowit">
				<input class="button" type="submit" value="I'm Feeling Lucky" id="lucky">
			</div>
		</form>

		<!-- Promotion -->
		<div id="promo">
			<p>
				<span>New! </span>
				<a href="https://github.com/kev-begic">The Odin Project Introduces Kevin's GitHub Repository</a>
			</p>
		</div>
	</div>
	</center>
</body>

</html>
